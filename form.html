<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Personal Information</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<form action="">

    <ledgend>Personal Details</ledgend>

    <br>

    <label for="fname">Firstname:</label>
    <input type="text" id="fname" placeholder="Enter firstname" required="required"> <br><br>

    <label for="Mname">Middlename:</label>
    <input type="text" id="Mname" placeholder="Enter middlename" required="required"> <br><br>

    <label for="Sname">Surname:</label>
    <input type="text" id="sname" placeholder="Enter surname" required="required"> <br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter Email Address" required="required"> <br><br>

    <label for="pwd">Password:</label>
    <input type="password" id="pwd" placeholder="Password" required="required"> <br><br>
    
    <p>Choose your favourite football team :</p>
    <input type="radio" id="Arsenal">
    <label for="arsenal"> Arsenal</label><br>

    <input type="radio" id="mancity">
    <label for="mancity">Mancity</label><br>

    <input type="radio" id="chelsea">
    <label for="chelsea">Chelsea</label><br>

     <input type="radio" id="man united">
    <label for="man united">Man United</label><br>

    <p>Choose a programming language:</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label> <br>

    <input type="checkbox" id="JavaScript">
    <label for="javascript"> Javascript</label> <br>
    
    <input type="checkbox" id="kotlin">
    <label for="kotlin"> Kotlin</label> <br><br>

    <label for="nationality"> Nationality</label>
    <select name="" id="nationality">
          <option value="choose" disabled="disabled">---Choose---</option>
        <option value="Kenya">Kenyan</option>
        <option value="italy">Italian</option>
        <option value="somali">Somalian</option>
        <option value="britain">British</option>

    </select>
    <br><br>
    <ladel for="person">Describe yourself here:</ladel>
    <br>


    <textarea name="" id="Type something..." cols="50" rows="5" placeholder="Type something..."></textarea>
    <br><br>

    <button type="">Submit</button>

</form>

</body>
</html>
